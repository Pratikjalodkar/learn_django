<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Modern Form</title>
    <style>
        /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container */
.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Form wrapper */
.form-wrapper {
    background-color: #ffffff;
    padding: 40px 30px;
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Form header */
h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333333;
    font-weight: 600;
}

/* Input fields */
.input-group {
    margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-top: 8px;
    font-size: 16px;
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #66b2ff;
    background-color: #ffffff;
    outline: none;
    box-shadow: 0 0 5px rgba(102, 178, 255, 0.5);
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background-color: #66b2ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #3388cc;
}

/* Login link */
.login-link {
    margin-top: 15px;
    font-size: 14px;
}

.login-link a {
    color: #66b2ff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.login-link a:hover {
    color: #3388cc;
}

/* Responsive */
@media (max-width: 600px) {
    .form-wrapper {
        padding: 30px 20px;
    }

    h2 {
        font-size: 24px;
    }

    input,
    button {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <h2>Create Your Account</h2>
            <form action="{% url 'userForm' %}" method="POST">
                {% csrf_token %}
                
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="#">Log in here</a></p>

                <h1>{{ name }}</h1>
                <h1>{{ email }}</h1>
                <h1>{{ password }}</h1>
            </form>
        </div>
    </div>
</body>
</html>
